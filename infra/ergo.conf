ergo {
  node {
    # We are NOT mining with the node â€” MiningCore handles pool mining
    mining = false

    # Full UTXO state mode (required for pool operation)
    stateType = "utxo"

    # Verify all transactions
    verifyTransactions = true

    # Keep all blocks (-1 = all, no pruning)
    blocksToKeep = -1

    # UTXO snapshots for faster initial sync
    utxo {
      utxoBootstrap = true
      storingUtxoSnapshots = 0
    }
  }
}

scorex {
  network {
    # Visible node name on the Ergo network
    nodeName = "my-ergo-pool-node"

    # Known peers for initial bootstrap/sync
    knownPeers = [
      "213.239.193.208:9030",
      "159.65.11.55:9030",
      "165.227.26.175:9030",
      "159.89.116.15:9030"
    ]
  }

  restApi {
    # Bind to all interfaces (inside Docker container)
    bindAddress = "0.0.0.0:9053"

    # Blake2b256 hash of API password: "ergo_pool_api_key_2026"
    # To use the API directly, pass the header:  api_key: ergo_pool_api_key_2026
    apiKeyHash = "bd84c791448203dd366913275d7abf99d164c38535136e07b2bb0f510393f5ca"
  }
}